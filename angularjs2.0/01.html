<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>hello , angularjs2</title>
		<!--模块加载器-->
		<script type="text/javascript" src="lib/system@0.16.11.js"></script>
		<script type="text/javascript" src="lib/traceur.js"></script>
		<!--angualr2模块库-->
		<script type="text/javascript" src="lib/angular2.dev.js"></script>
		<script type="text/javascript">
			System.baseUrl= document.baseURI;
			System.config({
				map:{traceur:"lib/traceur"},
				traceurOptions:{annotations:true}
			});
		</script>
	</head>
	<body>
	
		<pre class="logger"></pre>
		
		
		<script>
			//用ES6语法定义一个类
			 class Logger(){
				construtor(){
					this.el=document.querySelector("pre.logger");
					this.lines = [];
				}
				log(str){
					this.lines.push(str);
					this.el.textContent = this.lines.join("\n");
				}
			}
			//实例化，测试一下
			var _ = new Logger();
			_.log("o you, not bed...");
			_.log("realy using ES6!");
		</script>
	</body>
</html>
